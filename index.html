<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <link rel="stylesheet" href="./assets/CSS/style.css"/>
    </head>
    <body>
        <header>
            <h1>Delivery Tracker</h1>
        </header>
        <div>
            <input type="button" value="Add an Entry">
        </div>
        <form id="addForm">
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <input type="checkbox" id="near" name="near" value="near">
                <label for="near">Near ($2.25)</label>
                <input type="checkbox" id="far" name="far" value="far">
                <label for="far">Far ($4.00)</label>
                <input type="checkbox" id="veryFar" name="veryFar" value="veryFar">
                <label for="veryFar">Very Far ($5.00)</label>
            </div>
            <div>
                <input type="checkbox" id="cash" name="cash" value="cash">
                <label for="cash">Cash</label>
                <input type="checkbox" id="cc" name="cc" value="cc">
                <label for="cc">CC</label>
                <input type="checkbox" id="web" name="web" value="web">
                <label for="web">Web</label>
            </div>
            <div>
                <label for="gratuity">Gratuity:</label>
                <input type="text" id="gratuity" name="gratuity">
            </div>
            <div>
                <label for="orderTotal">Order Total:</label>
                <input type="text" id="orderTotal" name="orderTotal">
            </div>
        </form>
        <div id="deliveries">

        </div>
        <div>
            <ul id="totalGrid">
                <li id="delivery">Total Deliveries: </li>
                <li id="delAmount">16</li>
                <li id="near">Near deliveries: </li>
                <li id="nearAmount">10</li>
                <li id="nearCalculation">Near @ 1.75 ea: </li>
                <li id="nearCalcAmount">17.50</li>
                <li>Far: <span>5</span> @ 3.25 ea = <span>16.25</span></li>
                <li>Very Far: 2 @4.25 ea = 8.5</li>
                <li>Gratuity: 54.00</li>
            </ul>
            <!--<p id="test1">Cash Tips</p>
            <p id="test2">Cash Order Total</p>-->
        </div>
        
        <footer>
    
        </footer>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
